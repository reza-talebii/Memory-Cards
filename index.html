<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <section class="container">
      <div class="navigator">
        <i class="fas fa-trash-alt" id="clear-card-btn" title="clear all"></i>
        <h1 class="navigator__title">Memory Cards</h1>
        <span class="add-btn" id="direct-btn">+</span>
      </div>

      <div class="cards"></div>

      <div class="controls">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <input
          type="text"
          placeholder="0"
          class="count-card-input"
          id="count-input"
        />
        <p id="count-card">/0</p>
        <i id="next-btn" class="fas fa-arrow-right"></i>
      </div>
    </section>

    <section id="add-container" class="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </section>
  </body>
  <script src="scripts/functions.js"></script>
  <script src="scripts/app.js"></script>
</html>
